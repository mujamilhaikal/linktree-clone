<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree Clone</title>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- AOS CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-card" data-aos="fade-up">
        <img
          alt="Profile Picture"
          class="profile-picture"
          data-src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWdK2x_t-HKMxdSKZRBa7ckBHrJE5d2xC_W_oECOprom-f4up2x-UAAGeIghUbb_CY7nlHQPv5FgtDcF8lKdezkuSJTkhsv7Ho0gsDWPJ1LyYnebOX0DJBjNkNR6H6ecKUTiOaXJfkzw3T1tZmSjmFzCkHim4nMbKgX0tQBbo1ezs9wWKuKz5adL8s5e3H/s320/Snapinsta.app_318655759_1197732617828072_292271273503658437_n_1080%20(1).jpg"
        />
        <h1 class="profile-name">Muhamad Haikal Mujamil</h1>
        <p class="profile-description">Law - Tech Enthusiast</p>
        <div class="social-links">
          <a
            href="https://www.facebook.com/muhamadhaikal.mujamil"
            target="_blank"
            class="social-link"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <i class="fab fa-facebook"></i> Facebook
          </a>
          <a
            href="https://www.instagram.com/haikal.mujamil.id"
            target="_blank"
            class="social-link"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a
            href="https://www.linkedin.com/in/muhamad-haikal-mujamil"
            target="_blank"
            class="social-link"
            data-aos="fade-up"
            data-aos-delay="400"
          >
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a
            href="https://www.tiktok.com/haikalmujamil.id"
            target="_blank"
            class="social-link"
            data-aos="fade-up"
            data-aos-delay="500"
          >
            <i class="fab fa-tiktok"></i> Tiktok
          </a>
        </div>

        <div class="quote-container">
          <p class="random-quote"></p>
        </div>

        <footer class="footer">&copy;</footer>
      </div>
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
